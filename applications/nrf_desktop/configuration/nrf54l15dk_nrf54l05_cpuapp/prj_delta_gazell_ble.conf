################################################################################
# Application Configuration

CONFIG_APP_EVENT_MANAGER_MAX_EVENT_CNT=64

CONFIG_DESKTOP_INIT_LOG_MOTION_EVENT=n
CONFIG_DESKTOP_INIT_LOG_HID_REPORT_EVENT=n
CONFIG_DESKTOP_INIT_LOG_HID_REPORT_SENT_EVENT=n
CONFIG_CAF_INIT_LOG_KEEP_ALIVE_EVENTS=n

CONFIG_DESKTOP_ROLE_HID_PERIPHERAL=y
CONFIG_DESKTOP_PERIPHERAL_TYPE_MOUSE=y
CONFIG_DESKTOP_DEVICE_PID=0x52DE
CONFIG_DESKTOP_HID_BOOT_INTERFACE_MOUSE=y
CONFIG_DESKTOP_DEVICE_PRODUCT="Mouse nRF54 Desktop"
# Application supports 2 HID subscribers: HID over GATT (BLE), Gazell
CONFIG_DESKTOP_HID_STATE_SUBSCRIBER_COUNT=2

CONFIG_DESKTOP_MOTION_BUTTONS_ENABLE=y
CONFIG_DESKTOP_MOTION_BUTTONS_LEFT_KEY_ID=0
CONFIG_DESKTOP_MOTION_BUTTONS_RIGHT_KEY_ID=1
CONFIG_DESKTOP_MOTION_BUTTONS_UP_KEY_ID=2
CONFIG_DESKTOP_MOTION_BUTTONS_DOWN_KEY_ID=3
# GPIOs assigned to Button 3 and Button 4 on the DK v0.2.1 do not support interrupts.
# Because of this, the GPIOs are not supported by the CAF buttons module and cannot be used to
# generate motion.

CONFIG_CAF_BUTTONS=y
CONFIG_CAF_BUTTONS_POLARITY_INVERSED=y
CONFIG_CAF_BUTTONS_PM_KEEP_ALIVE=n

CONFIG_CAF_CLICK_DETECTOR=y

CONFIG_CAF_LEDS=y

CONFIG_DESKTOP_SELECTOR_HW_ENABLE=y
CONFIG_DESKTOP_BLE_USE_DEFAULT_ID=y

CONFIG_DESKTOP_BLE_PEER_CONTROL=y
CONFIG_DESKTOP_BLE_PEER_CONTROL_BUTTON=0x0000
CONFIG_DESKTOP_BLE_PEER_ERASE_ON_START=y

CONFIG_DESKTOP_BLE_SECURITY_FAIL_TIMEOUT_S=10
CONFIG_DESKTOP_BLE_LOW_LATENCY_LOCK=y

# Ensure Bluetooth LE frees allocated HW resources to let Gazell use them.
CONFIG_CAF_BLE_STATE_FREE_HW_RESOURCES_ON_SUSPEND=y

CONFIG_DESKTOP_GZP_ENABLE=y
CONFIG_GAZELL_TIMER10=y
CONFIG_DESKTOP_BLE_GZP_SELECTOR_REBOOT=y
# Gazell radio interrupt must be dynamically configurable for interoperability with MPSL.
CONFIG_CAF_MODULE_SUSPEND_EVENTS=y
CONFIG_GAZELL_DYNAMIC_RADIO_INTERRUPT=y

CONFIG_DESKTOP_BLE_GZP_SELECTOR_ENABLE=y
CONFIG_DESKTOP_BLE_GZP_SELECTOR_ID=0
CONFIG_DESKTOP_BLE_GZP_SELECTOR_POS_BLE=1
CONFIG_DESKTOP_BLE_GZP_SELECTOR_POS_GZP=0

CONFIG_DESKTOP_CONFIG_CHANNEL_ENABLE=y
CONFIG_DESKTOP_CONFIG_CHANNEL_OUT_REPORT=y
CONFIG_DESKTOP_CONFIG_CHANNEL_DFU_ENABLE=y

CONFIG_DESKTOP_GZP_PAIRING_DATA_ERASE_CLICK=y
CONFIG_DESKTOP_GZP_PAIRING_DATA_ERASE_CLICK_KEY_ID=0x0001
CONFIG_DESKTOP_GZP_PAIRING_DATA_ERASE_CLICK_ON_BOOT_ONLY=y

################################################################################
# Zephyr Configuration

CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=1536
CONFIG_ISR_STACK_SIZE=1536
CONFIG_MAIN_STACK_SIZE=840
CONFIG_BT_RX_STACK_SIZE=2048
CONFIG_BT_HCI_TX_STACK_SIZE_WITH_PROMPT=y
CONFIG_BT_HCI_TX_STACK_SIZE=1536

CONFIG_BOOT_BANNER=n

CONFIG_NUM_COOP_PRIORITIES=10
CONFIG_NUM_PREEMPT_PRIORITIES=11

CONFIG_HEAP_MEM_POOL_SIZE=1024

CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000
CONFIG_SYSTEM_CLOCK_NO_WAIT=y

CONFIG_HW_STACK_PROTECTION=y
CONFIG_RESET_ON_FATAL_ERROR=n

CONFIG_GPIO=y

CONFIG_REBOOT=y

CONFIG_SIZE_OPTIMIZATIONS=y
CONFIG_PWM=y

CONFIG_LED=y
CONFIG_LED_PWM=y

CONFIG_BT_MAX_PAIRED=2
CONFIG_BT_ID_MAX=3

CONFIG_BT_CTLR_SDC_LLPM=n
CONFIG_BT_CTLR_TX_PWR_DYNAMIC_CONTROL=y
CONFIG_BT_ATT_TX_COUNT=4
CONFIG_BT_CONN_TX_MAX=4

################################################################################

CONFIG_ASSERT=y
CONFIG_ASSERT_LEVEL=2
CONFIG_OUTPUT_SYMBOLS=y
CONFIG_OUTPUT_DISASSEMBLY=y

# External FLASH is not used by the application. Disable the driver.
CONFIG_SPI_NOR=n

# Assign RRAM write buffer size to ensure short write slots. Trying to allocate long write slots
# while maintaining a BLE connection with short interval and no connection latency may lead to
# timeouts in flash_sync_mpsl.
CONFIG_NRF_RRAM_WRITE_BUFFER_SIZE=8

